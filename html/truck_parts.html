{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Truck Parts</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    nav {
      background-color: #333;
      padding: 20px;
      text-align: center;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
    }

    nav input {
      padding: 15px;
      width: 53%;
      border: none;
      border-radius: 5px 0 0 5px;
      margin-right: 10px;
    }

    nav #searchbutton {
      padding: 15px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 0 5px 5px 0;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    nav #searchbutton img {
      width: 12px;
    }

    nav #searchbutton:hover {
      background-color: #2980b9;
    }
    nav #menuBtn{
        display: none;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-size: 18px;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #3498db;
    }

    .product-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding: 20px;
    }

    .product {
      width: 300px;
      margin: 20px;
      padding: 20px;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.3s ease-in-out;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      max-width: 200px;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .buy-button {
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .buy-button:hover {
      background-color: #2980b9;
    }

    /* Media Query for Mobile and iPad */
    @media only screen and (max-width: 768px) {
      nav input {
        width: 50%;
      }

      nav #menuBtn {
        display: inline-block;
        width: 20px;
        vertical-align: middle;
        margin-right: 20px;
      }

      nav a {
        display: none;
      }

      nav.active a {
        display: block;
        margin-bottom: 10px;
        margin-top: 30px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <button id="menuBtn">=</button>
    <input type="text" placeholder="Search...">
    <button id="searchbutton"><img  src="{% static 'search-icon.png' %}" alt="Search"></button>
    <a href="/">Home</a>
    <a href="/services">Services</a>
    <a href="/contact-us">Contact Us</a>
  </nav>
  {% for one in all%}
    <div class="product-container">
      <div class="product">
        <img src="{{one.0}}" alt="Product">
        <p>Price: ${{one.1}}</p>
        <p>{{one.2}}</p>
        <button class="buy-button">Buy Now</button>
      </div>
  {% endfor %}
    <!-- Add more product divs as needed -->
  </div>

  <script>
    document.getElementById('menuBtn').addEventListener('click', function() {
      document.querySelector('nav').classList.toggle('active');
    });
  </script>

</body>
</html>
