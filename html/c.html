{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>/* Contact Section */
        .contact {
            background-color: #f7f7f7;
            padding: 80px 0;
        }
        
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }
        
        .contact-title {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 30px;
        }
        
        /* Contact Information */
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-bottom: 40px;
        }
        
        .info-item {
            text-align: center;
        }
        
        .info-item img {
            width: 40px;
            margin-bottom: 10px;
        }
        
        .info-item p {
            font-size: 1rem;
            color: #555;
        }
        
        /* Contact Form */
        .contact-form {
            display: flex;
            flex-direction: column;
            max-width: 600px;
            margin: 0 auto;
        }
        
        label {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 8px;
        }
        
        input,
        textarea {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
        }
        
        button {
            padding: 15px 20px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        </style>
    <title>Contact Us</title>
</head>
<body>

<!-- Contact Section -->
<section class="contact">
    <div class="contact-container">
        <h2 class="contact-title">Contact Us</h2>

        <!-- Contact Information -->
        <div class="contact-info">
            <div class="info-item">
                <img src="{% static 'location-icon.png' %}" alt="Location Icon">
                <p>1115 Oak Rd, Edison, NJ</p>
            </div>
            <div class="info-item">
                <img src="{% static 'email-icon.png' %}" alt="Email Icon">
                <p><a href="mailto:firstimport76@gmail.com">firstimport76@gmail.com</a></p>
            </div>
            <div class="info-item">
                <img src="{% static 'phone-icon.png' %}" alt="Phone Icon">
                <p>(908) 290-2715</p>
            </div>
        </div>

        <!-- Contact Form -->
        <form class="contact-form" action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" name="subject" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </div>
</section>

</body>
</html>
